<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcom to Accordion which implemented only with pure CSS and HTML!</h1>
    </header>
    <main>
        <ul class="accordion">
            <li class="accordion__item">
                <label class="accordion__label"> The crushing weight of existence
                    <input type="radio" name="accordion" checked>
                </label>
                <div class="accordion__image-wrapper">
                    <img class="accordion__image" src="image/1.webp" width="300" height="150"
                        alt="The crushing weight of existence">
                </div>
            </li>
            <li class="accordion__item">
                <label class="accordion__label"> Food
                    <input type="radio" name="accordion">
                </label>
                <div class="accordion__image-wrapper">
                    <img class="accordion__image" src="image/2.jpeg" width="300" height="190" alt="Food">
                </div>
            </li>
            <li class="accordion__item">
                <label class="accordion__label"> Mouse
                    <input type="radio" name="accordion">
                </label>
                <div class="accordion__image-wrapper">
                    <img class="accordion__image" src="image/3.jpeg" width="300" height="190" alt="Mouse">
                </div>
            </li>
            <li class="accordion__item">
                <label class="accordion__label"> Birthday
                    <input type="radio" name="accordion">
                </label>
                <div class="accordion__image-wrapper">
                    <img class="accordion__image" src="image/4.png" width="280" height="180" alt="Birthday">
                </div>
            </li>
            <li class="accordion__item">
                <label class="accordion__label"> Terrible
                    <input type="radio" name="accordion">
                </label>
                <div class="accordion__image-wrapper">
                    <img class="accordion__image" src="image/5.webp" width="280" height="180" alt="Terrible">
                </div>
            </li>
        </ul>
    </main>
    <footer>
        <h3>Hope, you liked it!</h3>
    </footer>
</body>

</html>
